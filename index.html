<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="nav">
        <button id="new-book" >Add A New Book</button>
    </div>

    <div class="body">
        <div class="bookshelf">

        </div>
        <form id="form" class="hide-form">
            <label for="title">Title:</label>
            <input type="text" name="title" placeholder="Eragon" id="title">

            <label for="author">Author:</label>
            <input type="text" name="author" placeholder="Christopher" id="author">

            <label for="pages">Pages:</label>
            <input type="text" name="pages" placeholder="200" id="pages">
            
            
            <button id="form-submit" type="button">Submit</button>
        </form>
    </div>



</div>

<script src="script.js"></script>
